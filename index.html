<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>About Test</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: #fff7e6;
    }

    .section {
      padding: 60px 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-title {
      text-align: center;
      font-size: 24px;
      margin: 0 0 32px;
      color: #a24b1d;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      margin-bottom: 24px;
    }

    .image-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      height: 140px;
      color: #fff;
    }

    .image-card-photo {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
    }

    .image-card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.6)
      );
    }

    .image-card-text {
      position: relative;
      z-index: 1;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100%;
    }

    .image-card-title {
      margin: 0 0 2px;
      font-size: 13px;
    }

    .image-card-caption {
      margin: 0;
      font-size: 11px;
      opacity: 0.9;
    }

    /* ▼ ここから「お店について」の詳細カード周り ▼ */
    .about-detail-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      font-size: 12px;
    }

    .about-card {
      padding: 16px 18px;
      display: none;  /* 基本は隠しておく */
    }

    .about-card.show {
      display: block; /* show が付いたものだけ表示 */
    }

    .about-thumb {
      cursor: pointer;
    }

    .about-thumb.active .image-card-overlay {
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.7)
      );
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.6) inset;
    }
  </style>
</head>
<body>
  <section id="about" class="section">
    <div class="container">
      <h2 class="section-title">お店について</h2>

      <!-- サムネイル -->
      <div class="card-grid">
        <article class="image-card about-thumb" data-target="about-concept">
          <div class="image-card-photo" style="background-image:url('https://picsum.photos/400/300?1');"></div>
          <div class="image-card-overlay"></div>
          <div class="image-card-text">
            <p class="image-card-title">コンセプト</p>
            <p class="image-card-caption">四季折々の旬の食材</p>
          </div>
        </article>

        <article class="image-card about-thumb" data-target="about-chef">
          <div class="image-card-photo" style="background-image:url('https://picsum.photos/400/300?2');"></div>
          <div class="image-card-overlay"></div>
          <div class="image-card-text">
            <p class="image-card-title">シェフ・スタッフ</p>
            <p class="image-card-caption">経験豊富なプロフェッショナル</p>
          </div>
        </article>

        <article class="image-card about-thumb" data-target="about-interior">
          <div class="image-card-photo" style="background-image:url('https://picsum.photos/400/300?3');"></div>
          <div class="image-card-overlay"></div>
          <div class="image-card-text">
            <p class="image-card-title">店内の様子</p>
            <p class="image-card-caption">温かみのある落ち着いた空間</p>
          </div>
        </article>
      </div>

      <!-- 紹介文カード -->
      <div class="about-detail-grid">
        <div class="card about-card show" id="about-concept">
          <p>コンセプトの文章が入ります。</p>
        </div>

        <div class="card about-card" id="about-chef">
          <p>シェフ・スタッフの文章が入ります。</p>
        </div>

        <div class="card about-card" id="about-interior">
          <p>店内の様子の文章が入ります。</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const aboutThumbs = document.querySelectorAll('.about-thumb');
      const aboutCards  = document.querySelectorAll('.about-card');

      // 初期状態：1つ目だけ表示＆アクティブ
      if (aboutCards.length) {
        aboutCards.forEach(card => card.classList.remove('show'));
        aboutCards[0].classList.add('show');
      }
      if (aboutThumbs.length) {
        aboutThumbs.forEach(t => t.classList.remove('active'));
        aboutThumbs[0].classList.add('active');
      }

      // クリックで切り替え
      aboutThumbs.forEach(thumb => {
        thumb.addEventListener('click', () => {
          const targetId = thumb.dataset.target;

          aboutThumbs.forEach(t => t.classList.remove('active'));
          thumb.classList.add('active');

          aboutCards.forEach(card => {
            if (card.id === targetId) {
              card.classList.add('show');
            } else {
              card.classList.remove('show');
            }
          });
        });
      });
    });
  </script>
</body>
</html>
